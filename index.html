<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FERPA Helper</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="FERPA Helper">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #0077cc;
      --background: #f9f9fb;
      --text-color: #333;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body.dark-mode {
      --background: #1a1a1a;
      --text-color: #f9f9fb;
      --primary-color: #222e50;
      --accent-color: #3399ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--background);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.75rem;
    }

    header input[type="text"] {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #section-selector {
      padding: 1rem;
      background: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      justify-content: center;
    }

    #section-selector button {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #section-selector button:hover {
      background: #005fa3;
    }

    #results {
      padding: 1.5rem;
      flex: 1;
    }

    .section-entry {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .section-entry h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    footer {
      background: #eee;
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    footer button {
      background: var(--primary-color);
      color: white;
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer button:hover {
      background: #002244;
    }

    footer input[type="file"] {
      margin: 0.5rem 0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }

      header input {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FERPA Helper</h1>
    <input type="text" id="search" placeholder="Search FERPA text...">
  </header>

  <main>
    <div id="section-selector">
      <script>
        const sectionSelector = document.getElementById('section-selector');
        const sectionLabels = [
          { id: 'statute', label: 'Statute' },
          { id: 'regulations', label: 'Regulations' }
        ];

        sectionLabels.forEach(section => {
          const button = document.createElement('button');
          button.textContent = section.label;
          button.onclick = () => loadSection(section.id);
          sectionSelector.appendChild(button);
        });
      </script>
    </div>

    <div id="results">
      <!-- Rendered FERPA sections or search results -->
    </div>
  </main>

  <footer>
    <button onclick="showBookmarks()">ðŸ“Œ View Bookmarks</button>
    <button onclick="exportBookmarks()">ðŸ’¾ Export Bookmarks</button>
    <input type="file" onchange="importBookmarks(this)" accept="application/json">
    <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
  </footer>

  <script src="lunr.min.js"></script>
  <script src="statute.js"></script>
  <script src="regulations.js"></script>
  <script src="app.js"></script>
</body>
</html>
